<div class="container">
  
  <div class="container1 mt-5">
    <div class="backgrnd">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8" >
        <h1 class="text mt-4">SERVICES MANAGEMENT</h1>
    <form class="form mt-5" #ref="ngForm" (ngSubmit)="addservices(ref)">
          
          <div class="form-floating mb-3" >
            <select type="text" class="form-control" id="main_service" placeholder="mainservice" name="main_service" ngModel>
              <option [value]="service" *ngFor="let service of services">{{service}}</option>
              </select>
            <label for="main_service" class="usertext">Main Service</label>
          </div>


          <div class="form-floating mb-3" >
            <input type="text" class="form-control" id="name" placeholder="subservice name" name="name" ngModel>
            <label for="name" class="usertext">Sub-Service Name</label>
          </div>


          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="cost" placeholder="cost" name="cost" ngModel>
            <label for="cost" class="usertext">Service cost</label>
          </div>


          <div class="form-group mb-6">
            <textarea type="text" class="form-control " id="description" placeholder="description" name="description" ngModel>Description
           
            </textarea>
          </div>


          <div class="form-group mb-3" >
            <label for="uploadphoto" class="form-label">
              <input type="file" class="form-control" id="uploadphoto" (change)="incomingfile($event)" name="image" accept="image/*" placeholder="Upload file">
            </label>
          </div> 

          <div class="text-center mb-3">
            <button class="btn btn-style  ms-auto" value="submit"> Add Services </button>
          </div>
    </form>
  </div>
  
  </div>

</div>
<div class="container">
<div class="m-4 text-center">
  <button class="btn btn-style"type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Preview
  </button></div>
</div>
<div class="collapse" id="collapseExample">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        
        
        <th scope="col">Main Service Name</th>
        <th scope="col">Sub-Service Name</th>
        <th scope="col">cost</th>
        <th scope="col">Images</th>
        <th scope="col">Update/Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of servicesArray">
        
       
        <td id="editrow">{{service.main_service}}</td>
        <td id="editrow">{{service.name}}</td>
        <td id="editrow">{{service.cost}}</td>
        <th scope="row"><img [src]="service?.image" height="200px" width="auto"></th>
        
        <td >
          <div class="row ">
          <div class="col-md-5 col-12 m-3 m-md-0"><button class="btn button-edit" id="editicon" (click)="update(service.serviceId)" >Edit</button ></div>
          <div class="col-md-5 col-12 m-3 m-md-0"><button class="btn button-delete" (click)="delete(service)">Delete</button></div>
        </div>
        </td>
      </tr>
    </tbody>
    
  </table>
</div>


</div>
</div>
