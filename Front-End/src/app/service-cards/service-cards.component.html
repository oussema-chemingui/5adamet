
  
<section id="gallery">
    <div class="container">
      <div class="row">
      <div class="col-lg-4 mb-4" *ngFor="let service of servicesArray">
      <div class="card">
        <img [src]="service?.image" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title text-center"><strong>{{service?.name}}</strong></h5>
          <h4 class="card-text text-center ">{{service?.cost}} DT / Hour</h4>
          <p class="card-text text-center">{{service?.description}}</p>
          <div class="col-md-12 text-center">
          <a class="btn btn-outline-success btn-sm" (click)="addtocart(service)">Add To Cart</a>
        </div>
        </div>
       </div>
      </div>
    <div class="col-lg-4 mb-4">
    
      </div>
    </div>
  </div>
  </section>
