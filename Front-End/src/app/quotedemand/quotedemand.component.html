<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" #ref="ngForm" (ngSubmit)="postDemand(ref)" >
				<span class="contact100-form-title">
					Get cost estimation
				</span>

				<div class="input-group mb-3">
					<label class="input-group-text" for="main_service">Services</label>
					<select class="form-select" id="main_service" id="main_service" ngModel>
					  <option selected>Choose...</option>
					  <option [value]="service" *ngFor="let service of services">{{service}}</option>
					</select>
				  </div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100 fs-5">Description</span>
					<textarea class="input100" name="message" placeholder="Describe your project precisly ..." ngModel></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="md-form md-outline input-with-post-icon datepicker">
					<span class="label-input100 fs-5 h-100">Select starting date</span>
					<input placeholder="Select date" type="date" id="example" class="form-control" ngModel>
				  </div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn"  value="submit">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
