<div id="checkout" class="collapse">
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" action="/action_page.php">
    
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" formControlName="firstname" placeholder="alex ,x joseph">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" formControlName="email" placeholder="joseph@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" formControlName="address" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" formControlName="city" placeholder="london">
    
                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" formControlName="state"  placeholder="LN">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" formControlName="zip"  placeholder="100651">
                  </div>
                </div>
              </div>
    
              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" formControlName="cardname" placeholder="John More Doe">
                <label for="ccnum">Debit card number</label>
                <input class="test" type="text" id="ccnum" name="cardnumber" formControlName="cardnumber" placeholder="1111-2222-3333-4444">
                <div *ngIf="(getControls().cardnumber.pristine  || getControls().cardnumber.invalid) && (getControls().cardnumber.dirty ||  getControls().cardnumber.touched)" class=" text-danger mb-3">
                  <div *ngIf="getControls().cardnumber.errors?.maxlength || getControls().cardnumber.errors?.minlength || getControls().cardnumber.errors?.pattern ">*12 Digits only</div>
                  <div *ngIf="getControls().cardnumber.errors?.required">*card number is required.</div>
              </div>
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" formControlName="expmonth" placeholder="April">
    
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" formControlName="expyear" placeholder="2021">
                    <div *ngIf="(getControls().cardnumber.pristine  || getControls().cardnumber.invalid) && (getControls().cardnumber.dirty ||  getControls().cardnumber.touched)" class=" text-danger mb-3">
                      <div *ngIf="getControls().cardnumber.errors?.maxlength || getControls().cardnumber.errors?.minlength || getControls().cardnumber.errors?.pattern ">*type a valid year</div>
                      <div *ngIf="getControls().cardnumber.errors?.required">*year is required.</div>
                  </div>
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" formControlName="cvv" placeholder="678">
                  </div>
                </div>
              </div>
    
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <button type="submit" value="Continue to checkout" class="btn" (click)="submitorder()">Continue to checkout</button>
          </form>
        </div>
      </div>
